<div class="window">
  <header class="toolbar toolbar-header">
    <h1 class="title">Header</h1>
    <div class="toolbar-actions">
      <div class="btn-group">
        <button class="btn btn-default" (click)="openNewRoot()">
          <span class="icon icon-folder"></span>
        </button>
      </div>
    </div>
  </header>
  <div class="window-content">
    <div class="pane-group">
      <div class="pane-sm sidebar">
        <app-file-tree-component
          *ngIf="this.root"
          [dirTree]="this.root.tree"
          (dirUpdate)="updateDir($event)"
          (changeSubPath)="this.selectedSubPath = $event"
        ></app-file-tree-component>
      </div>
      <div class="pane">
        <virtual-scroller #scroll [items]="this.root.paths | filterPipe: this.selectedSubPath">
          <app-thumbnail-component
            *ngFor="let item of scroll.viewPortItems"
            [element]="item"
            [rootFolder]="this.root.rootPath">
          </app-thumbnail-component>
        </virtual-scroller>
      </div>
    </div>
  </div>
  <footer class="toolbar toolbar-footer">
    <h1 class="title">Footer</h1>
  </footer>
</div>
